<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Match Details</title>
    <style>
      .statistics {
        display: block;
      }
      .h5 {
        padding-left: 60%;
      }
      .possesion {
        display: grid;
        grid-template-columns: 55% 45%;
      }
      .six {
        background-color: rgb(17, 17, 56);
        color: white;
        border-radius: 3px;
      }
      .four {
        background-color: rgb(209, 206, 206);
        border-radius: 3px;
      }
      h5 {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <h5>15/09/2024</h5>
    <div class="cont-1">
      <div class="c21-vs-c22">
        <div class="c21">C-21</div>
        <div class="vs">4 - 0</div>
        <div class="c22">C-22</div>
      </div>
      <div class="statistics">
        <h4>Match Statistics</h4>
      </div>
      <h5>GOAL: E. Gbla 30'</h5>
      <h5>Goal: F. Bangura 42'</h5>
      <h5>Goal: Felix 63'</h5>
      <h5>Goal: F. Bangura 84'</h5>
      <h4>POSSESION(%)</h4>
      <div class="possesion">
        <div class="six">55</div>
        <div class="four">45</div>
      </div>
      <h4>Player of the Match</h4>
      <h5>F. Bangura (C)</h5>
    </div>
  </body>
</html>
