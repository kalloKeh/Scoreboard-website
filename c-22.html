<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Match Details</title>
    <style>
      .statistics {
        display: block;
      }

      .h5 {
        padding-left: 60%;
      }

      .possesion {
        display: grid;
        grid-template-columns: 60% 40%;
      }

      .six {
        background-color: rgb(17, 17, 56);
        color: white;
      }
      .four {
        background-color: rgb(209, 206, 206);
      }

      h5 {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <h5>15/09/2024</h5>
    <div class="cont-1">
      <div class="c21-vs-c22">
        <div class="c21">C-21</div>
        <div class="vs">4 - 1</div>
        <div class="c22">C-22</div>
      </div>
      <div class="statistics">
        <h4>Match Statistics</h4>
      </div>
      <h5>GOAL: A. Sesay 35', 62', 88'</h5>
      <h5 class="h5">GOAL: S. Rogers 44'</h5>
      <h5>Goal: 56'(OG)</h5>
      <h4>POSSESION(%)</h4>
      <div class="possesion">
        <div class="six">60</div>
        <div class="four">40</div>
      </div>

      <h4>Player of the Match</h4>
      <h5>A. Sesay (C-21)</h5>
    </div>
  </body>
</html>
